<!DOCTYPE html>
<html lang = "en">
    <head> 
        <title>To_Do</title>
        {% block head %}
        <meta name="viewport" content="width=device-width , initial-scale = 1.0">
        <link rel = "icon" type = "image/x-icon" href = "{{url_for('static' , filename = 'images/icon.png')}}">

        <!-- <link rel = "stylesheet" href = "{{url_for('static' , filename = 'beauty.css')}}">  -->
        <link rel = "stylesheet" href = "{{url_for('static' , filename = 'css_files/base1.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% endblock %}
    </head>

    <body>
        
        <div class="navbar_container">

            <div class="logo">
                <img src = "{{url_for('static' , filename = 'images/icon.png')}}" style = "height: 36px; width : auto; float: left;">
            </div>

            <div class="nav_item">
                <a href = "{{url_for('main.index')}}" class = "active">Home</a>
                <a href = "{{url_for('main.about')}}">About</a>
                <a href = "{{url_for('blog.view')}}">Blog</a>
                <a href = "{{url_for('main.profile')}}">Profile</a>

                
                <span class = "auth_container">
                    {% if not current_user.is_authenticated %}
                    <a href = "{{url_for('auth.login')}}" class = "auth" id = "auth_highlight">Login</a>
                    <a href = "{{url_for('auth.signup')}}" class = "auth" id = "auth_nothighlight">Sign Up</a>
                    {% else %}
                    <a href = "{{url_for('main.new_assignment')}}" class = "auth" id = "auth_nothighlight" style = "border: none">Create</a>
                    <a href = "{{url_for('main.user_assignment')}}" class = "auth" id = "auth_nothighlight" style = "border: none">Show All</a>
                    <a href = "{{url_for('auth.logout')}}" class = "auth" id = "auth_nothighlight" style = "border: 1px solid red">Log Out</a>
                    {% endif %}
                </span>
                
                <a class = "hamburger" href = "#" onclick = 'myfunc()'>>
                </a>
            </div>

        </div>
        <div class="content" style = "color : white; font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bolder;">
            
                <center>
                    {% block content %} {% endblock %}
                </center>
            
        </div>

        

    </body>

    <script src = "{{url_for('static' , filename = 'javascript_files/base1.js')}}">
    </script>

</html>
