{% extends 'base1.html' %}
{% block head %}
{{super()}}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% endblock %}

{% block content %}

<div class="container" style = "display : flex; justify-content : center; padding-top : 20px;">
    <div class="col-md-4 col-md-offset-4">
        <form method="POST" action="/assignment">
        <h2>New Assignment</h2>



        <div class="form-group">
            <label for="assignment">Assignment</label>
            <input
            type="text"
            class="form-control"
            id="assignment"
            name="assignment"
            placeholder="Enter Subject"
            />
        </div>
        <div class="form-group">
            <label for="date_posted">Date Posted</label>
            <input
            type="date"
            class="form-control"
            id="date_posted"
            name="date_posted"
            placeholder="Enter Date Posted"
            value = {{date}}
            />
        </div>
        <div class="form-group">
            <label for="due_date">Date Due</label>
            <input
            type="date"
            class="form-control"
            id="due_date"
            name="due_date"
            placeholder="Enter Due Date"
            value = {{date}}
            />
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <input
            type="text"
            class="form-control"
            id="comment"
            name="comment"
            placeholder="Add Description If you want"
            />
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="completion" name = "completion">
            <label class="custom-control-label" for="completion">Completed?</label>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Add Assignment</button>
        </form>
    </div>
</div>



{% endblock %}
